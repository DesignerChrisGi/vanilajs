<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000 ">
        <meta name="description" content="this is a momentumdash clone made by Chris with Nico">
        <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <title>Vanilla JS</title>
    </head>
    <body>
        <!-- 실시간 시계
    로컬 스토리지를 사용한 로그인
    로컬 스토리지를 사용한 투두리스트
    랜덤 배경 이미지
    날씨와 위치 (geolocation)
    여러분의 CSS 실력을 뽐내주세요💖 -->
        <div id="container">
            <div id="one" class="hide">
                <div id="header">
                    <div></div>
                    <h1 id="greeting" class=""> Hello, {name}</h1>
                    <button id="signout" onclick="signout()">sign out</button>
                </div>
                </br>
                <span id="clock" class=""> 00:00:00</span>
            </div>
            <form class="hide" id="loginForm" onsubmit="onLoginSubmit(event)">
                <input id="loginInput" class="" placeholder="type your name">
                <Button id="loginButton" class=""> Sign in!</Button>
            </form>
            <form class="hide" id="todoForm" onsubmit="handleTodoSubmit(event)">
                <input required id="todoInput" placeholder="type your todos">
                <Button id="todoButton"> Add</Button>
            </form>
            <div id="two" class="hide">
                <ol class="" id="todoList"></ol>
                <span class="" id="weather">Loading...</span>
                </br>
                <span class="" id="timezone"></span>
                </br>
                </br>
                <Button class="" id="bgChange" onclick="bgChange()"> Magic?</Button>
            </div>
            <div id="root"></div>
        </div>
        <script src="clock.js"></script>
        <script src="todo.js"></script>
        <script src="login.js"></script>
        <script src="weather.js"></script>
        <script src="bgchange.js"></script>
    </body>
</html>
